<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala3 • Minhas informações</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>window.API_BASE = 'https://sala3-back-production.up.railway.app';</script>
</head>
<body class="bg-content">

  <nav class="bg-navbar navbar navbar-light shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SALA 3</span>

      <div class="flex-grow-1 text-center">
        <span id="welcome" class="small"></span>
      </div>

      <button class="navbar-toggler border-0" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#appMenu"
              aria-controls="appMenu" aria-label="Abrir menu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu lateral -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="appMenu" aria-labelledby="appMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="appMenuLabel">SALA 3</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-2">
      <a href="minhas_reservas.html" class="btn btn-outline-primary w-100">Minhas reservas</a>
      <a href="reserva.html" class="btn btn-outline-primary w-100">Nova reserva</a>
      <hr class="my-2">
      <button id="logoutBtn" class="btn btn-danger w-100">Sair</button>
    </div>
  </div>

  <div class="container py-4">
    <h4 class="mb-3">Minha conta</h4>

    <div id="alerts"></div>

    <div class="card mb-4">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="formLogin" class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Login</label>
            <input id="loginInput" type="text" class="form-control" required minlength="5" maxlength="20" autocomplete="username">
            <div class="form-text">Entre 5 e 20 caracteres.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-success w-100">Salvar login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Alterar senha</div>
      <div class="card-body">
        <form id="formPassword" class="row g-3">
          <div class="col-12 col-md-4">
            <label class="form-label">Senha atual</label>
            <input id="currentPassword" type="password" class="form-control" required autocomplete="current-password">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Nova senha</label>
            <input id="newPassword" type="password" class="form-control" required minlength="6" maxlength="30" autocomplete="new-password">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Confirmar nova senha</label>
            <input id="confirmPassword" type="password" class="form-control" required minlength="6" maxlength="30" autocomplete="new-password">
          </div>
          <div class="col-12">
            <button class="btn btn-success w-100">Alterar senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/minhas_infos.js"></script>
</body>
</html>
