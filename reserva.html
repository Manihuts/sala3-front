<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala3 • Reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales/pt-br.global.min.js"></script>
  <script>window.API_BASE = 'https://sala3-back-production.up.railway.app';</script>
</head>
<body class="bg-content"> 

  <nav class="bg-navbar navbar navbar-light shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SALA 3</span>

      <div class="flex-grow-1 text-center">
        <span id="welcome" class="small"></span>
      </div>

      <button class="navbar-toggler border-0" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#appMenu"
              aria-controls="appMenu" aria-label="Abrir menu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu lateral -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="appMenu" aria-labelledby="appMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="appMenuLabel">SALA 3</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-2">
      <a href="minhas_infos.html" class="btn btn-outline-primary w-100">Meu perfil</a>
      <a href="minhas_reservas.html" class="btn btn-outline-primary w-100">Minhas reservas</a>
      <hr class="my-2">
      <button id="logoutBtn" class="btn btn-danger w-100">Sair</button>
    </div>
  </div>

  <div class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Selecione o dia</h5>
            <div id="calendar" class="fc-compact"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Disponibilidade</h5>
            <div class="text-muted small mb-2" id="selectedDateLabel">Nenhuma data selecionada.</div>
            <div id="slots" class="row g-2"></div>
            <div id="availabilityMsg" class="text-muted small mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="confirmText" class="m-0"></p>
          <!-- Apenas para admins -->
          <div id="adminAssignRow" class="mt-3 d-none">
            <label class="form-label">Reservar para:</label>
            <select id="userSelect" class="form-select form-select-sm"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-primary" id="confirmOkBtn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/reserva.js"></script>
</body>
</html>
