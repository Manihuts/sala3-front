<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala3 • Minhas reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>window.API_BASE = 'https://sala3-back-production.up.railway.app';</script>
</head>
<body class="bg-content">
  <nav class="bg-navbar navbar navbar-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="reserva.html">Sala 3</a>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <span id="welcome"></span>
        <div class="row g-2 align-items-stretch text-nowrap w-100">
          <div class="col-4">
            <a href="minhas_infos.html" class="btn btn-primary btn-sm w-100 text-truncate" title="Minhas informações">Meu perfil</a>
          </div>
          <div class="col-4">
            <a href="reserva.html" class="btn btn-primary btn-sm w-100 text-truncate" title="Nova reserva">+ Reserva</a>
          </div>
          <div class="col-4">
            <button id="logoutBtn" class="btn btn-danger btn-sm w-100 text-truncate">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h4 class="mb-3">Minhas reservas</h4>

    <div id="contentArea"></div>

    <div class="text-muted small mt-3" id="statusMsg"></div>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar cancelamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="confirmText" class="m-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-danger" id="confirmOkBtn">Cancelar reserva</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/minhas_reservas.js"></script>
</body>
</html>
